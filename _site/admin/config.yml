backend:
  name: git-gateway
  branch: main
media_folder: "images/articulos"
public_folder: "/images/articulos"
publish_mode: editorial_workflow
collections:
  - name: "articulos"
    label: "Articulos"
    folder: "content/articulos"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Titulo", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "sin espacios, usar guiones" }
      - { label: "Descripcion (meta)", name: "description", widget: "text", hint: "70-155 caracteres" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Tags", name: "tags", widget: "list", default: ["streaming"] }
      - { label: "Imagen destacada", name: "featured_image", widget: "image" }
      - { label: "Tiempo de lectura (min)", name: "reading_time", widget: "number", default: 5, value_type: "int" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }
