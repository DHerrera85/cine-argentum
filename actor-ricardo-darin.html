    /* Custom select styles */
    .custom-select {
      position: relative;
      min-width: 210px;
      background: #23272f;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 1px solid #333;
      transition: border-color 0.18s;
    }
    .custom-select.open, .custom-select:focus {
      border-color: #3963f0;
      z-index: 20;
    }
    .custom-select-selected {
      display: block;
      padding: 8px 36px 8px 14px;
      font-size: 1rem;
      color: #e5e5e5;
      background: transparent;
      border-radius: 6px;
      position: relative;
    }
    .custom-select-selected:after {
      content: '';
      position: absolute;
      right: 14px;
      top: 50%;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 7px solid #8bb6ff;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .custom-select-options {
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      background: #23272f;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      margin: 0;
      padding: 0;
      z-index: 30;
      border: 1px solid #333;
      border-top: none;
    }
    .custom-select-options li {
      padding: 12px 16px;
      color: #e5e5e5;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
    }
    .custom-select-options li.selected,
    .custom-select-options li:hover {
      background: #3963f0;
      color: #fff;
    }
    @media (max-width: 600px) {
      .actor-filters {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }
      .custom-select {
        min-width: 100%;
        width: 100%;
      }
      .custom-select-selected {
        font-size: 1.08rem;
        padding: 12px 36px 12px 14px;
      }
      .custom-select-options li {
        font-size: 1.08rem;
        padding: 16px 18px;
      }
    }
  </style>

<body>

  <script>

      { title: "Nieve negra", year: 2017, viewers: 714645, image: "images/verticals/nieve-negra-2017-poster-280x420.png", slug: "show.html?id=P1121" },
      { title: "La cordillera", year: 2017, viewers: 658082, image: "images/verticals/la-cordillera-2017-poster-280x420.png", slug: "show.html?id=P1151" },

      { title: "XXY", year: 2007, viewers: 203885, image: "images/verticals/xxy-2007-poster-280x420.png", slug: "show.html?id=P1118" },
      { title: "La Se√±al", year: 2007, viewers: 378220, image: "images/verticals/la-senal-2007-poster-280x420.png", slug: "show.html?id=P1105" },
      { title: "El Aura", year: 2005, viewers: 632750, image: "images/verticals/el-aura-2005-poster-280x420.png", slug: "show.html?id=P1126" },

      { title: "El mismo amor, la misma lluvia", year: 1999, viewers: 122032, image: "images/verticals/el-mismo-amor-la-misma-lluvia-1999-poster-280x420.png", slug: "show.html?id=P1139" }
    ];

    function renderMovies(sortBy) {
      let movies = [...ricardoDarinMovies];
      if (sortBy === 'viewers') {
        movies.sort((a, b) => (b.viewers || 0) - (a.viewers || 0));
      } else if (sortBy === 'year') {
        movies.sort((a, b) => b.year - a.year);
      } else if (sortBy === 'year-asc') {
        movies.sort((a, b) => a.year - b.year);
      }
      const list = document.getElementById('actorMoviesList');
      list.innerHTML = movies.map(movie => {
        return `
        <a href="${movie.slug}" class="actor-movie-card">
          <img src="${movie.image}" alt="${movie.title}">
          <div class="actor-movie-info">
            <div class="actor-movie-title">${movie.title}</div>
            <div class="actor-movie-meta">A√±o: ${movie.year}</div>
            <div class="actor-movie-viewers">Espectadores: ${movie.viewers !== null && movie.viewers !== undefined ? movie.viewers.toLocaleString('es-AR') : '‚Äî'}</div>
          </div>
        </a>
        `;
      }).join('');
      // Actualizar contador de pel√≠culas
      document.getElementById('actor-movie-count').textContent = movies.length + ' pel√≠cula' + (movies.length === 1 ? '' : 's');
    }
    // Custom select logic
    const customSelect = document.getElementById('actorSortCustom');
    const selectedSpan = customSelect.querySelector('.custom-select-selected');
    const optionsList = customSelect.querySelector('.custom-select-options');
    let currentSort = 'viewers';

    function setSort(value, label) {
      currentSort = value;
      selectedSpan.textContent = label;
      optionsList.querySelectorAll('li').forEach(li => li.classList.remove('selected'));
      const selectedLi = optionsList.querySelector('li[data-value="' + value + '"]');
      if (selectedLi) selectedLi.classList.add('selected');
      renderMovies(value);
    }

    selectedSpan.addEventListener('click', function(e) {
      optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
      customSelect.classList.toggle('open');
    });
    customSelect.addEventListener('blur', function() {
      optionsList.style.display = 'none';
      customSelect.classList.remove('open');
    });
    optionsList.querySelectorAll('li').forEach(function(li) {
      li.addEventListener('click', function(e) {
        setSort(this.dataset.value, this.textContent);
        optionsList.style.display = 'none';
        customSelect.classList.remove('open');
      });
    });
    // Cerrar men√∫ si se hace click fuera
    document.addEventListener('click', function(e) {
      if (!customSelect.contains(e.target)) {
        optionsList.style.display = 'none';
        customSelect.classList.remove('open');
      }
    });
    // Accesibilidad: abrir con Enter/Espacio
    customSelect.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
        customSelect.classList.toggle('open');
      }
      if (e.key === 'Escape') {
        optionsList.style.display = 'none';
        customSelect.classList.remove('open');
      }
    });
    // Inicializar
    setSort('viewers', 'Cantidad de espectadores');
  </script>
