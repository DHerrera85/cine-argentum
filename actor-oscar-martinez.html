<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar Mart√≠nez - Filmograf√≠a</title>
  <link rel="stylesheet" href="css/style.css?v=2.0">
  <style>
    .actor-wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 20px;
    }
    .actor-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    .actor-badge {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 36px;
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.18);
    }
    .actor-info h1 {
      margin: 0 0 6px;
      font-size: 28px;
      color: #fff;
    }
    .actor-info p {
      margin: 0;
      color: #b0b0b0;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: #8bb6ff;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .actor-header { flex-direction: column; align-items: flex-start; }
      .actor-info h1 { font-size: 22px; }
    }
    nav:empty { display: none; }
    html, body { margin: 0; padding: 0; box-sizing: border-box; }
    .actor-header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding: 18px 0 0 0;
      margin-bottom: 8px;
    }
    .actor-header-title {
      flex: 1;
      text-align: center;
      font-size: 2.1rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 12px #000, 0 1px 0 #222;
      margin: 0;
      line-height: 1.1;
    }
    .actor-header-back {
      color: #8bb6ff;
      font-size: 1.15rem;
      font-weight: 600;
      text-decoration: none;
      padding: 6px 16px 6px 0;
      transition: color 0.18s;
      white-space: nowrap;
      text-shadow: 0 2px 8px #000;
    }
    .actor-header-back:hover {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .actor-header-title {
        font-size: 1.18rem;
        padding: 0 2px;
      }
      .actor-header-bar {
        padding: 10px 0 0 0;
        gap: 8px;
      }
      .actor-header-back {
        font-size: 1rem;
        padding: 4px 8px 4px 0;
      }
    }
    body {
      background: #181d23;
      color: #e5e5e5;
    }
    .actor-movies-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 28px 18px;
      margin: 32px 0 40px 0;
      padding: 0 12px;
    }
    @media (max-width: 900px) {
      .actor-movies-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 600px) {
      .actor-movies-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 18px 8px;
        margin: 18px 0 24px 0;
        padding: 0 4px;
      }
    }
    .actor-movie-card {
      background: #23272f;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.18s;
    }
    .actor-movie-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
    }
    .actor-movie-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      background: #181d23;
      display: block;
      border-bottom-left-radius: 22px;
      border-bottom-right-radius: 22px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    .actor-movie-info {
      padding: 14px 12px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .actor-movie-title {
      font-size: 1.08rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
      line-height: 1.18;
    }
    .actor-movie-meta {
      font-size: 0.97rem;
      color: #b0b0b0;
      margin-bottom: 1px;
    }
    .actor-movie-viewers {
      font-size: 0.93rem;
      color: #8bb6ff;
    }
    .actor-filters {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 10px 0;
      padding: 0 12px;
    }
    .actor-filters label {
      font-size: 1rem;
      color: #b0b0b0;
    }
    .actor-filters select {
      background: #23272f;
      color: #e5e5e5;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 1rem;
    }
    /* Custom select styles */
    .custom-select {
      position: relative;
      min-width: 210px;
      background: #23272f;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: 1px solid #333;
      transition: border-color 0.18s;
    }
    .custom-select.open, .custom-select:focus {
      border-color: #3963f0;
      z-index: 20;
    }
    .custom-select-selected {
      display: block;
      padding: 8px 36px 8px 14px;
      font-size: 1rem;
      color: #e5e5e5;
      background: transparent;
      border-radius: 6px;
      position: relative;
    }
    .custom-select-selected:after {
      content: '';
      position: absolute;
      right: 14px;
      top: 50%;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 7px solid #8bb6ff;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .custom-select-options {
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      background: #23272f;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      margin: 0;
      padding: 0;
      z-index: 30;
      border: 1px solid #333;
      border-top: none;
    }
    .custom-select-options li {
      padding: 12px 16px;
      color: #e5e5e5;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
    }
    .custom-select-options li.selected,
    .custom-select-options li:hover {
      background: #3963f0;
      color: #fff;
    }
    @media (max-width: 600px) {
      .actor-filters {
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
      }
      .custom-select {
        min-width: 100%;
        width: 100%;
      }
      .custom-select-selected {
        font-size: 1.08rem;
        padding: 12px 36px 12px 14px;
      }
      .custom-select-options li {
        font-size: 1.08rem;
        padding: 16px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="actor-wrap">
    <main>
      <a href="index.html" class="back-link" aria-label="Volver a la p√°gina anterior">&larr; Volver</a>
      <div class="actor-header">
        <div class="actor-badge">üé¨</div>
        <div class="actor-info">
          <h1>Pel√≠culas de Oscar Mart√≠nez</h1>
          <p id="actor-movie-count">Cargando pel√≠culas...</p>
        </div>
        <div class="actor-filters" style="margin-bottom:0; margin-left:auto;">
          <label for="actorSortCustom">Ordenar por:</label>
          <div class="custom-select" id="actorSortCustom" tabindex="0">
            <span class="custom-select-selected">Cantidad de espectadores</span>
            <ul class="custom-select-options" style="display:none;">
              <li data-value="viewers" class="selected">Cantidad de espectadores</li>
              <li data-value="year">A√±o de estreno (descendente)</li>
              <li data-value="year-asc">A√±o de estreno (ascendente)</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="actor-movies-grid" id="actorMoviesList">
        <!-- Pel√≠culas de Oscar Mart√≠nez -->
      </div>
    </main>
  </div>
  <script src="js/articulos.js"></script>
  <script src="js/lightslider.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Listado real de pel√≠culas de Oscar Mart√≠nez
    const oscarMartinezMovies = [
      { title: "El cuento de las comadrejas", year: 2019, viewers: 586483, image: "images/verticals/el-cuento-de-las-comadrejas-2019-poster-280x420.png", slug: "show.html?id=P1077" },
      { title: "La misma sangre", year: 2019, viewers: 92091, image: "images/verticals/la-misma-sangre-2019-poster-280x420.png", slug: "show.html?id=P1214" },
      { title: "Las Grietas de Jara", year: 2018, viewers: 73384, image: "images/verticals/las-grietas-de-jara-2018-poster-280x420.png", slug: "show.html?id=P1300" },
      { title: "El ciudadano ilustre", year: 2016, viewers: 665007, image: "images/verticals/el-ciudadano-ilustre-2016-poster-280x420.png", slug: "show.html?id=P1062" },
      { title: "Inseparables", year: 2016, viewers: 363835, image: "images/verticals/inseparables-2016-poster-280x420.png", slug: "show.html?id=P1064" },
      { title: "K√≥blic", year: 2016, viewers: 309289, image: "images/verticals/koblic-2016-poster-280x420.png", slug: "show.html?id=P1116" },
      { title: "La patota", year: 2015, viewers: 144710, image: "images/verticals/la-patota-2015-poster-280x420.png", slug: "show.html?id=P1159" },
      { title: "Relatos salvajes", year: 2014, viewers: 4003395, image: "images/verticals/relatos-salvajes-2014-poster-280x420.png", slug: "show.html?id=P1181" }
    ];

    function renderMovies(sortBy) {
      let movies = [...oscarMartinezMovies];
      if (sortBy === 'viewers') {
        movies.sort((a, b) => (b.viewers || 0) - (a.viewers || 0));
      } else if (sortBy === 'year') {
        movies.sort((a, b) => b.year - a.year);
      } else if (sortBy === 'year-asc') {
        movies.sort((a, b) => a.year - b.year);
      }
      const list = document.getElementById('actorMoviesList');
      list.innerHTML = movies.map(movie => {
        return `
        <a href="${movie.slug}" class="actor-movie-card">
          <img src="${movie.image}" alt="${movie.title}">
          <div class="actor-movie-info">
            <div class="actor-movie-title">${movie.title}</div>
            <div class="actor-movie-meta">A√±o: ${movie.year}</div>
            <div class="actor-movie-viewers">Espectadores: ${movie.viewers !== null && movie.viewers !== undefined ? movie.viewers.toLocaleString() : '‚Äî'}</div>
          </div>
        </a>
        `;
      }).join('');
      // Actualizar contador de pel√≠culas
      document.getElementById('actor-movie-count').textContent = movies.length + ' pel√≠cula' + (movies.length === 1 ? '' : 's');
    }
    // Custom select logic
    const customSelect = document.getElementById('actorSortCustom');
    const selectedSpan = customSelect.querySelector('.custom-select-selected');
    const optionsList = customSelect.querySelector('.custom-select-options');
    let currentSort = 'viewers';
    function setSort(sortBy) {
      currentSort = sortBy;
      renderMovies(sortBy);
      optionsList.querySelectorAll('li').forEach(li => li.classList.remove('selected'));
      optionsList.querySelector(`[data-value="${sortBy}"]`).classList.add('selected');
      selectedSpan.textContent = optionsList.querySelector(`[data-value="${sortBy}"]`).textContent;
      optionsList.style.display = 'none';
      customSelect.classList.remove('open');
    }
    selectedSpan.onclick = () => {
      optionsList.style.display = optionsList.style.display === 'none' ? 'block' : 'none';
      customSelect.classList.toggle('open');
    };
    optionsList.querySelectorAll('li').forEach(li => {
      li.onclick = () => setSort(li.getAttribute('data-value'));
    });
    document.addEventListener('click', (e) => {
      if (!customSelect.contains(e.target)) {
        optionsList.style.display = 'none';
        customSelect.classList.remove('open');
      }
    });
    renderMovies(currentSort);
  </script>
</body>
</html>
